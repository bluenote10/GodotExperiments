{% import "macros.svg" as macros %}
<?xml version="1.0" standalone="no"?>
<svg
  width="100%"
  height="100%"
  viewBox="0 0 {{ height + padding * 2 }} {{ width + padding * 2 }}"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    {{
      macros::drop_shadow(
        filter_name="glow1",
        dx=-4,
        dy=-4,
        std=5,
        flood_color="#FFF",
        flood_opacity=0.05,
        extension=100,
      )
    }}
    {{
      macros::drop_shadow(
        filter_name="glow2",
        dx=-1,
        dy=-1,
        std=1,
        flood_color="#FFF",
        flood_opacity=0.07,
        extension=100,
      )
    }}
    {{
      macros::drop_shadow(
        filter_name="shadow1",
        dx=4,
        dy=4,
        std=5,
        flood_color="#000",
        flood_opacity=0.5,
        extension=100,
      )
    }}
    {{
      macros::drop_shadow(
        filter_name="shadow2",
        dx=1,
        dy=1,
        std=1,
        flood_color="#000",
        flood_opacity=0.7,
        extension=100,
      )
    }}
  </defs>

  <rect x="0" y="0" width="100%" height="100%" style="fill:#444; stroke=black; stroke-width:1px;" />

  <rect x="50%" y="50%" width="30" height="30" rx="5" style="fill:#444; filter:url(#glow1) url(#glow2) url(#shadow1) url(#shadow2);" />

</svg>
