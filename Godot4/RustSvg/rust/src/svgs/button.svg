{% import "macros.svg" as macros %}
<?xml version="1.0" standalone="no"?>
<svg
  width="100%"
  height="100%"
  viewBox="0 0 {{ height + padding * 2 }} {{ width + padding * 2 }}"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    {{
      macros::drop_shadow(
        filter_name="shadow",
        dx=10,
        dy=10,
        std=5,
        flood_color="#000",
        flood_opacity=0.5,
        extension=100,
      )
    }}
  </defs>

  <rect x="0" y="0" width="100%" height="100%" style="fill:white; stroke=black" />

  <rect x="50%" y="50%" width="30" height="30" rx="5" style="fill:black; filter:url(#shadow);" />

</svg>
